<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            background-color: grey;
            text-align: center;
            color: white;
        }

        #submit {
            border-radius: 5px;
        }
        .inputfield{
            border-radius: 10px;
        }
        #message{
            font-size: larger;
            font-weight: 300px;
        }
    </style>

</head>

<body>
    <h1>Signup Form</h1>


    <form onsubmit="signup(); return false ">

        <label for="firstName">FirstName:</label>
        <input type="text" id="firstName" required class="inputfield">

        <br>
        <br>
        <label for="lastName">LastName:</label>
        <input type="text" id="lastName" required class="inputfield">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" required class="inputfield">
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required class="inputfield">
        <br>
        <br>
        <label for="repeatpassword">Repeat Password:</label>
        <input type="password" id="repeatpassword" required class="inputfield">
        <br>
        <br>
        <input type="checkbox" required> I agree with terms and conditions
        <br>
        <br>
        <input type="submit" value="Signup" id="submit">
    </form>

    <h4>Already have an account? <a href="login.html">Login</a></h4>

    <p id="message"></p>

    <br>
    <br>


    <script>

        function signup() {
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var repeatpassword = document.getElementById('repeatpassword').value;

            if (password !== repeatpassword) {
                document.querySelector("#message").innerHTML = `Password do not match, please try again`;

            }

            axios.post('https://login-signup-form-1.herokuapp.com/signup', {
                firstName: firstName,
                lastName: lastName,
                email: email,
                password: password,
                repeatpassword: repeatpassword









            })
                .then(function (response) {
                    console.log(response.data);
                    document.querySelector("#message").innerHTML = response.data.message;
                })
                .catch(function (error) {
                    console.log(error.response.data);
                    document.querySelector("#message").innerHTML = error.response.data.message;
                });



        }
    </script>
</body>

</html>
