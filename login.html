<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            background-color: grey;
            text-align: center;
            color: white;
        }

        #login {
            border-radius: 5px;
        }
        .inputfield{
            border-radius: 10px;
        }
        #message{
            font-size: larger;
            font-weight: 300px;
        }
        
    </style>

</head>

<body>
    <h1>Login Form</h1>

   
    <form onsubmit="logIn(); return false ">

        <label for="email">Email:</label>
        <input type="email" id="email" required class="inputfield">
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required class="inputfield">
        <br>
        <br>
        <input type="submit" value="Login" id="login">
    </form>

    <h4>Create an account? <a href="index.html">Signup</a></h4>
    <p id="message"></p>

    <br>
    <br>
    <script>
        function logIn() {
            let email = document.querySelector("#email").value;
            let password = document.querySelector("#password").value;

            axios.post('https://login-signup-form-1.herokuapp.com/login', {
                email: email,
                password: password,
            })
                .then(function (response) {
                    console.log(response.data);
                    document.querySelector("#message").innerHTML = response.data.message;
                })
                .catch(function (error) {
                    console.log(error.response.data);
                    document.querySelector("#message").innerHTML = error.response.data.message;
                });
        }
    </script>
</body>

</html>
